<html>
<div fxLayout="row">
	  <div fxFlex>First item in column</div>
	  <div fxFlex>First item in column</div>
	  <div fxFlex>First item in column</div>
</div>

<div fxLayout="row">
  <div fxFlex="20">
<mat-accordion  *ngFor="let course of courses first as isFirst">
<mat-expansion-panel
 *ngFor="let topic of course.topics "
 beforePanelClosed
 (opened)="panelOpenState = true"
 (closed)="panelOpenState = false"  [expanded]="isFirst">
				  <mat-expansion-panel-header>
					<mat-panel-title>
							<a> {{topic.topicName}}</a>
					</mat-panel-title>
					<mat-panel-description >
					 
					</mat-panel-description>
				  </mat-expansion-panel-header>
				  	<p  *ngFor="let sub of topic.topicsSet">
					  <a  [routerLink]="[course.courseName,course.courseId,topic.topicName,topic.topicId,sub.subTopicName,sub.subTopicId]" name="vvv" (click)="getsubTopicQuestion(sub.subTopicId)" style="color:blue;text-align:center">{{sub.subTopicName}}</a>
					</p>
					
				
				</mat-expansion-panel>
			  </mat-accordion>


</div>
